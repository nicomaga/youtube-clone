    <h3>Classic Italian Lasagna with Ricotta Cheese </h3>
    <p class="description">A tasty comfort food recipe, this homemade lasagna is perfect for a cold winter night or Sunday dinner with the family.</p>
    <h3>Ingredients</h3>
    <div class="ingredients">
      <input type="checkbox" name="ingredients" id="sausage" value="sausage">

      <br>
      <input type="checkbox" name="ingredients" id="onion" value="onion">
      <label for="onion">1/2 minced onion</label>
      <br>
      <input type="checkbox" name="ingredients" id="tomatoes" value="tomatoes">
      <label for="tomatoes">1 (28 ounce) can crushed tomatoes</label>
      <br>
      <input type="checkbox" name="ingredients" id="paste" value="paste">
      <label for="paste">2 (6 ounce) cans tomato paste</label>
      <br>
      <input type="checkbox" name="ingredients" id="sauce" value="sauce">
      <label for="sauce">2 (6.5 ounce) cans canned tomato sauce</label>
      <br>
      <input type="checkbox" name="ingredients" id="water" value="water">
      <label for="water">1/2 cup water</label>
      <br>
      <input type="checkbox" name="ingredients" id="sugar" value="sugar">
      <label for="sugar">2 Tablespoons white sugar</label>
      <br>
      <input type="checkbox" name="ingredients" id="basil" value="basil">
      <label for="basil">1 1/2 teasponns dried basil leaves</label>
      <br><input type="checkbox" name="ingredients" id="fennel" value="fennel">
      <label for="fennel">1/2 teaspoon fennel seeds</label>
      <br>
      <input type="checkbox" name="ingredients" id="seasoning" value="seasoning">
      <label for="seasoning">1 teaspoon italian seasoning</label>
      <br>
      <input type="checkbox" name="ingredients" id="salt" value="salt">
      <label for="salt">1 1/2 teasponns salt</label>
      <br>
      <input type="checkbox" name="ingredients" id="pepper" value="pepper">
      <label for="pepper">1/4 teaspoon black pepper</label>
      <br>
      <input type="checkbox" name="ingredients" id="parsley" value="parsley">
      <label for="parsley">4 tablespoons chopped fresh parsley</label>
      <br>
      <input type="checkbox" name="ingredients" id="noodles" value="noodles">
      <label for="noodles">12 lasagna noodles</label>
      <br>
      <input type="checkbox" name="ingredients" id="ricotta" value="ricotta">
      <label for="ricotta">16oz ricotta cheese</label>
      <br>
      <input type="checkbox" name="ingredients" id="egg" value="egg">
      <label for="egg">1 egg</label>
      <br>
      <input type="checkbox" name="ingredients" id="mozzarella" value="mozzarella">
      <label for="mozzarella">3/4 pound mozzarella cheese, sliced</label>
      <br>
      <input type="checkbox" name="ingredients" id="parmesan" value="parmesan">
      <label for="parmesan">3/4 cup parmesan cheese</label>
